<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <title>Weather Dashbaord</title>
    </head>
    <body>
        <header class="navbar is-primary is">
            <div class="navbar-brand">
            <h1 class="navbar-item title has-text-black">Weather Dashboard</h1>
            </div>
        </header>

        <div class="columns">
            <div class="column is-one-quarter">
                <nav class="panel">
                    <p class="panel-heading">Search for a City</p>
                    <div class="panel-block">
                        <input class="input searchBox" type="text" placeholder="Enter a city name">
                    </div>
                    <div class="panel-block">
                        <button class="button is-primary is-fullwidth btn">Search</button>
                    </div>
                    <p class="panel-heading">Search History</p>
                    <div class="panel-block column searchHistoryList">
                        
                    </div>
                </nav>
            </div>
        
            <div class="column is-half">
                <div class="box todayWeather">
                    <p class="title">Today's Weather</p>
                </div>
                <div class="box ">
                    <p class="title">5-Day Forecast</p>
                    <div class="FiveDayWeather"></div>
                </div>
            </div>
        </div>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/js/script.js" async defer></script>
        
    </body>
</html>
